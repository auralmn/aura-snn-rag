# pytest.ini - Configuration for the neuromorphic brain simulation test suite

[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution options  
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --durations=10
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests that test individual components in isolation
    integration: Integration tests that test component interactions
    slow: Tests that take longer than 1 second to execute
    parametrize: Parametrized tests with multiple input scenarios
    performance: Performance and benchmarking tests
    neuromorphic: Tests specific to neuromorphic computing features
    factory: Tests for factory pattern implementations
    brain_zone: Tests related to brain zone functionality
    neural_network: Tests for neural network operations
    
# Minimum version requirements
minversion = 6.0

# Test output options
console_output_style = progress
junit_family = xunit2

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:tensorflow.*
    ignore::UserWarning:numpy.*

# Coverage options (if pytest-cov is installed)
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov